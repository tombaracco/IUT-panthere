<div class="bloc bgc-white l-bloc" id="bloc-7">

		<div class="row">
			<div class="col-sm-6">
				<p style="font-size: 20px;"> <!-- Division par 2 de la taille de police initiale (40px) -->
				<form id="form_1" novalidate success-msg="Your message has been sent." fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
					<div class="form-group">
						<label style="font-size: 25px;">Nom</label> <!-- Division par 2 de la taille de police initiale (16px) -->
						<input id="name" class="form-control" required />
					</div>
					<div class="form-group">
						<label style="font-size: 25px;">Adresse email</label> <!-- Division par 2 de la taille de police initiale (16px) -->
						<input id="email" class="form-control" type="email" required />
					</div>
					<div class="form-group">
						<label style="font-size: 25px;">Comment nous avez-vous connu ?</label> <!-- Division par 2 de la taille de police initiale (16px) -->
						<input class="form-control" type="email" required id="input_504" />
					</div>
					<div class="form-group">
						<label style="font-size: 25px;">Brief de votre projet (Ajoutez autant de détails que nécessaire)</label> <!-- Division par 2 de la taille de police initiale (16px) -->
						<textarea id="message" class="form-control" rows="4" cols="50" required></textarea>
					</div> 
					<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">Envoyer</button>
				</form>
				</p>
			</div>
			<div class="col-sm-6 text-center">
				<!-- Texte "Où nous trouver" avec marge droite -->
				<p>
					<label>
						<br>Où nous trouver ?<br><br>3 rue Antoine Soucy, 97500 Miquelon - Ouvert de 9h à 18h, du lundi au vendredi.<br><br><br>
					</label>
				</p>
				<!-- Conteneur de la carte avec marge droite -->
				<div class="mapouter" style="margin-right: 20px;">
					<div class="gmap_canvas">
						<iframe width="100%" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=3+RUE+ANTOINE+SOUCY+MIQUELON+ST+PIERRE+ET+MIQUELON%2C+97500%2C+Saint-Pierre-et-Miquelon&t=&z=16&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
						<style>.mapouter{position: relative;text-align: right;height: 283px;width: 100%;}</style>
						<style>.gmap_canvas{overflow: hidden;background: none !important;height: 283px;width: 100%;}</style>
					</div>
				</div>
			</div>
